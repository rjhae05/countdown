<!DOCTYPE html>
<html>
<head>
    <title>10 Seconds Countdown</title>
    <style>
        #countdown {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }
        #links {
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript">
        function startCountdown() {
            var countdown = 10;
            var countdownElement = document.getElementById("countdown");
            
            var interval = setInterval(function() {
                if (countdown > 0) {
                    countdownElement.innerHTML = "Please wait " + countdown + " seconds...";
                    countdown--;
                } else {
                    clearInterval(interval);
                    showLinks();
                }
            }, 1000);
        }

        function showLinks() {
            document.getElementById("links").innerHTML = '<br><br> <a href="https://drive.google.com/drive/folders/12C_Vmq_pEUcrBoKWPsDIIAHoPzOEWPE-?usp=share_link">Download Netbeans 8.2</a> <br><br> <a href="https://drive.google.com/drive/folders/1GMJZboO3MnocCZCBuJIvFqvjkSbTJROK">Download JDK</a>';
        }

        document.addEventListener('DOMContentLoaded', function() {
            startCountdown();
        });
    </script>
</head>
<body>
    <div id="countdown"></div>
    <div id="links"></div>
</body>
</html>
